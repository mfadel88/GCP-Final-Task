---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-Deployment
  namespace: final-task
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: 
        ports:
        - containerPort: 80
        env:
          - name: REDIS_HOST
            value: redis-service
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  namespace: final-task
spec:
  type: LoadBalancer
  selector: 
    app: python-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000